<app-progress-bar *ngIf="loading"></app-progress-bar>
<div class="container" *ngIf="!loading">
    <div class="title">
        <h3>Listado de productos:</h3>
        <button type="button" class="btn btn-dark" routerLink="/add">Nuevo</button>
    </div>
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Precio</th>
            <th scope="col">Stock</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listProducts" class="table-active">
            <td>{{item.name}}</td>
            <td>{{item.description}}</td>
            <td>{{item.price | currency}}</td>
            <td>{{item.stock}}</td>
            <td>
                <button type="button" class="btn btn-info btn-sm ms-3" routerLink="/edit/{{item.id}}">Edit</button>
                <button (click)="deleteProduct(item.id!)" type="button" class="btn btn-secundary btn-sm ms-3">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
</div>
